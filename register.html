<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 data-key="register_title"></h2>
    <form id="registerForm" class="form">
      <label for="firstName" data-key="first_name"></label>
      <input type="text" id="firstName" class="input" required>

      <label for="lastName" data-key="last_name"></label>
      <input type="text" id="lastName" class="input" required>

      <label for="registerEmail" data-key="email"></label>
      <input type="email" id="registerEmail" class="input" required>

      <label for="registerPassword" data-key="password"></label>
      <input type="password" id="registerPassword" class="input" required>

      <button type="submit" class="btn" data-key="register_btn"></button>
      <p><a href="login.html" data-key="have_account"></a></p>
    </form>
    <div class="lang-switch">
      <button onclick="setLanguage('en')" class="btn">EN</button>
      <button onclick="setLanguage('ar')" class="btn">AR</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
