<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 data-key="login_title"></h2>
    <form id="loginForm" class="form">
      <label for="loginEmail" data-key="email"></label>
      <input type="email" id="loginEmail" class="input" required>

      <label for="loginPassword" data-key="password"></label>
      <input type="password" id="loginPassword" class="input" required>

      <button type="submit" class="btn" data-key="login_btn"></button>
      <p><a href="register.html" data-key="no_account"></a></p>
    </form>
    <div class="lang-switch">
      <button onclick="setLanguage('en')" class="btn">EN</button>
      <button onclick="setLanguage('ar')" class="btn">AR</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
